<body>

    <script src="js/ass2.js"></script>
    <script>
        if ( $.fn.ass2.enabled ) {
            var $ass = $( '.ass' );
            $ass.ass2({
                selector: 'dd',
                overlap: 0.6,
                speed: 0.85
            });
            $( '.toggle' ).on( 'click', function() {
                $( '.list' ).ass2( 'toggle' );
            });
            $( '.demo a' ).click( function( event ) {
                event.preventDefault();
            });
        } else {
            $( '.warning' ).show();
        }
    </script>
